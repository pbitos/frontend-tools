<!DOCTYPE html>
<html lang="en" >
   <head>
      <meta charset="UTF-8">
      <title>Color Converter</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="wrapper noselect white" id="wrap">
         <div id="input"></div>
         <input type="text" id="hiddenInput" autofocus>
         <div class="codes noselect whiteshade" id="values">
            <div id="elHEX"><a>#000000</a></div>
            <div id="elRGB"><a>rgb(0, 0, 0)</a></div>
            <div id="elHSL"><a>hsl(0, 0, 0)</a></div>
         </div>
      </div>
      <div class="footer noselect white whiteshade" id="foot">paste or type color code in hsl, rgb or hex format / press to copy: z for hsl, x for rgb, v for hex</div>
      <script  src="js/script.js"></script>
   </body>
</html>
